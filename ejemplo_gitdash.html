<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION con numeros hasta el 15 </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }


    var numeroPensado = Math.round(Math.random()*15);
    var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-15"));


    if(numeroPensado == numeroLanzado){
        imprimir("usted acertó");
    }
    else{
        if (numeroLanzado > numeroPensado){
            imprimir("usted fallo su intento, el número pensado era menor que tu número");
        } 
        else{
            imprimir("usted erró, el número pensado era mayor que tu número");
        }
    }
    alert("gracias por participar");

    alert("es una prueba para github desde ana");

</script>
